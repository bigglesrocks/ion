<form class="toolbox">

			<label for="minSize">Size</label>
			<div class="range-slider size-range">
				<input type="range" name="minSize" id="minSize" min="1" max="300" step="1" value="4"/>
				<input type="range" name="maxSize" id="minSize" min="1" max="300" step="1" value="90"/>
			</div>
			<label for="minPoints" class="disabled">Points</label>
			<div class="range-slider points-range disabled">
				<input type="range" name="minPoints" id="minPoints" min="3" max="12" step="1" value="5" disabled/>
				<input type="range" name="maxPoints" id="maxPoints" min="3" max="12" step="1" value="5" disabled/>
			</div>
			<label for="minGirth" class="disabled">Girth</label>
			<div class="range-slider girth-range disabled">
				<input type="range" name="minGirth" id="minGirth" min="0.05" max="1" step="0.05" value="0.55" disabled/>
				<input type="range" name="maxGirth" id="maxGirth" min="0.05" max="1" step="0.05" value="0.55" disabled/>
			</div>
		</section>
	</fieldset>
	<fieldset class="background">
		<legend><h6>Background</h6></legend>
		<section class="fields">
			<div class="color-field">
				<input type="color" name="canvasBackground" id="canvasBackground"  value="#212121" oninput="canvasBackgroundDisplay.value = canvasBackground.value.replace('#', '')" />
				<label for="color">#</label>
				<input type="text" name="canvasBackgroundDisplay" id="canvasBackgroundDisplay"  value="212121" oninput="canvasBackground.value = '#'+canvasBackgroundDisplay.value">
			</div>
		</section>
	</fieldset>
	
	<fieldset class="color">
		<legend>
			<h6>Color</h6>
			<div class="switch">
				<label for="colorBool">
					<input type="checkbox" id="colorBool" name="colorBool" checked><span class="lever"></span>
				</label>
			</div>
			<p class="random">
				<input type="checkbox" name="colorRandomize" id="colorRandomize" />
				<label for="colorRandomize">Randomize</label>
			</p>
		</legend>
		<section class="fields">
			<div class="color-field">
				<input type="color" name="color" id="color"  value="#00e5ff" oninput="colorDisplay.value = color.value.replace('#', '')" />
				<label for="color">#</label>
				<input type="text" name="colorDisplay" id="colorDisplay"  value="00e5ff" oninput="color.value = '#'+colorDisplay.value">
			</div>
			<label for="colorOpacity">Opacity</label>
			<div class="range-slider colorOpacity-range">
				<input type="range" name="minOpacity" id="minOpacity" min="0" max="1" step="0.01" value="0.15"/>
				<input type="range" name="maxOpacity" id="maxOpacity" min="0" max="1" step="0.01" value="0.5"/>
			</div>
		</section>
	</fieldset>
	<fieldset class="stroke">
		<legend>
			<h6>Stroke</h6>
			<div class="switch">
				<label for="strokeBool">
					<input type="checkbox" id="strokeBool" name="strokeBool" checked><span class="lever"></span>
				</label>
			</div>
			<p class="random">
				<input type="checkbox" name="strokeRandomize" id="strokeRandomize" />
				<label for="strokeRandomize">Randomize</label>
			</p>
		</legend>
		<section class="fields">
			<div class="color-field">
				<input type="color" name="strokeColor" id="strokeColor"  value="#00e5ff" oninput="strokeColorDisplay.value = strokeColor.value.replace('#', '')" />
					<label for="strokeColor">#</label>
					<input type="text" name="strokeColorDisplay" id="strokeColorDisplay"  value="00e5ff" oninput="strokeColor.value = '#'+strokeColorDisplay.value">
			</div>
			<label for="strokeOpacity">Opacity</label>
			<div class="range-slider strokeOpacity-range">
				<input type="range" name="minStrokeOpacity" id="minStrokeOpacity" min="0" max="1" step="0.1" value="0.5"/>
				<input type="range" name="maxStrokeOpacity" id="maxStrokeOpacity" min="0" max="1" step="0.1" value="1"/>
			</div>
			<label for="strokeWidth">Width</label>
			<div class="range-slider strokeWidth-range">
				<input type="range" name="minStrokeWidth" id="minStrokeWidth" min="0" max="10" step="0.05" value="0.25"/>
				<input type="range" name="maxStrokeWidth" id="maxStrokeWidth" min="0" max="10" step="0.1" value="2"/>
			</div>
		</section>
	</fieldset>
	<fieldset class="gravity">
		<legend>
			<h6>Gravity</h6>
			<div class="switch">
				<label for="gravityBool">
					<input type="checkbox" id="gravityBool" name="gravityBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<section class="fields">
			<div class="range-slider gravity-range">
				<input type="range" name="minGravity" id="minGravity" min="-5" max="5" step="0.25" value="-0.75" />
				<input type="range" name="maxGravity" id="maxGravity" min="-5" max="5" step="0.25" value="-0.25" />
			</div>
		</section>
	</fieldset>
	<fieldset class="wind">
		<legend>
			<h6>Wind</h6>
			<div class="switch">
				<label for="windBool">
					<input type="checkbox" id="windBool" name="windBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<section class="fields">
			<div class="range-slider wind-range">
				<input type="range" name="minWind" id="minWind" min="-5" max="5" step="0.25" value="-0.75"/>
				<input type="range" name="maxWind" id="maxWind" min="-5" max="5" step="0.25" value="-0.25"/>
			</div>
		</section>
	</fieldset>
	<fieldset class="sizeDynamics disabled">
	<legend>
		<h6>Scale</h6>
		<div class="switch">
			<label for="scaleBool">
				<input type="checkbox" id="scaleBool" name="scaleBool"><span class="lever"></span>
			</label>
		</div>
	</legend>
	<section class="fields">
		<input type="radio" class="with-gap" name="scale" id="scaleGrow" value="grow" checked disabled/><label for="scaleGrow">Grow</label>
		<input type="radio" class="with-gap" name="scale" id="scaleShrink" value="shrink" disabled/><label for="scaleShrink">Shrink</label>
		<input type="radio" class="with-gap" name="scale" id="scaleRandom" value="random" disabled/><label for="scaleRandom">Random</label>
		<br/>
		<label for="scaleRate">Rate</label>
		<div class="range-slider scaleRate-range">
			<input type="range" name="scaleRate" id="scaleRate" min="0" max="5" step="0.1" value="0.1" disabled/>
			<input type="range" name="scaleRate" id="scaleRate" min="0" max="5" step="0.1" value="0.3" disabled/>
		</div>
		<label for="scaleLimit">Limit</label>
		<div class="range-slider scaleLimit-range">
			<input type="range" name="scaleLimit" id="scaleLimit" min="0" max="800" step="1" value="40" disabled/>
			<input type="range" name="scaleLimit" id="scaleLimit" min="0" max="800" step="1" value="250" disabled/>
		</div>
	</section>
	</fieldset>
	<fieldset class="rotation disabled">
		<legend>
			<h6>Rotate</h6>
			<div class="switch">
				<label for="rotationBool">
					<input type="checkbox" id="rotationBool" name="rotationBool"><span class="lever"></span>
				</label>
			</div>
		</legend>
		<section class="fields">
			<label for="rotationDirection">Direction</label>
			<div class="input-field">
				<select name="rotationDirection" id="rotationDirection" disabled>
					<option value="clockwise" selected>Clockwise</option>
					<option value="counter-clockwise">Counter Clockwise</option>
					<option value="random">Random</option>
				</select>
			</div>
			<label for="orient">Orientation</label>
			<div class="range-slider orient-range">
				<input type="range" name="minOrient" id="minOrient" min="0" max="360" step="1" value="0"/>
				<input type="range" name="maxOrient" id="maxOrient" min="0" max="360" step="1" value="0"/>
			</div>
			<label for="rotationVelocity">Velocity</label>
			<div class="range-slider rotationVelocity-range">
				<input type="range" name="minRotationVelocity" id="minRotationVelocity" min="0" max="5" step="0.01" value="0.01"/>
				<input type="range" name="maxRotationVelocity" id="maxRotationVelocity" min="0" max="5" step="0.01" value="0.5"/>
			</div>
		</section>
	</fieldset>
	<fieldset class="fade disabled">
		<legend>
			<h6>Fade</h6>
			<div class="switch">
				<label for="fadeBool">
					<input type="checkbox" id="fadeBool" name="fadeBool"><span class="lever"></span>
				</label>
			</div>
		</legend>
		<section class="fields">
			<label for="fade">Animate</label>
			<div class="input-field">
				<select name="fade" id="fade" disabled>
					<option value="in" selected>In</option>
					<option value="out">Out</option>
					<option value="in-out">In-Out</option>
					<option value="random">Random</option>
				</select>
			</div>
			<label for="fadeRate">Rate</label>
			<div class="range-slider fadeRate-range">
				<input type="range" name="minFadeRate" id="minFadeRate" min="0" max="10" step="0.1" value="0.1"/>
				<input type="range" name="maxFadeRate" id="maxFadeRate" min="0" max="10" step="0.1" value="1"/>
			</div>
		</section>
	</fieldset>
	
	<fieldset class="death disabled">
		<legend>
			<h6>Death</h6>
			<div class="switch">
				<label for="deathBool">
					<input type="checkbox" id="deathBool" name="deathBool"><span class="lever"></span>
				</label>
			</div>
		</legend>
		<section class="fields">
			<div class="range-slider death-range">
				<input type="range" name="minDeath" id="minDeath" min="0" max="3000" step="1" value="100" disabled/>
				<input type="range" name="maxDeath" id="maxDeath" min="0" max="3000" step="1" value="300" disabled/>
			</div>
		</section>
	</fieldset>
	<fieldset class="population">
		<legend>
			<h6>Starting Population</h6>
			<div class="switch">
				<label for="populateBool">
					<input type="checkbox" id="populateBool" name="populateBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<section class="fields">
			<div class="column">
				<label>Origin X</label>
				<input type="radio" class="with-gap" id="originXLeft" name="originXPreset" value="left" /><label for="originXLeft">Left</label><br />
				<input type="radio" class="with-gap" id="originXRight" name="originXPreset" value="right" /><label for="originXRight">Right</label><br />
				<input type="radio" class="with-gap" id="originXCenter" name="originXPreset" value="center" /><label for="originXCenter">Center</label><br />
				<input type="radio" class="with-gap" id="originXRandom" name="originXPreset" value="random" checked /><label for="originXRandom">Random</label><br />
				<input type="radio" class="with-gap" id="originXCustom" name="originXPreset" value="custom" /><label for="originXCustom">Custom</label><br />
				<input type="number" name="originX" id="originX" placeholder="1" value="0" disabled/>
			</div>
			<div class="column">
				<label>Origin Y</label>
				<input type="radio" class="with-gap" name="originYPreset" id="originYTop" value="top" /><label for="originYTop">Top</label><br />
				<input type="radio" class="with-gap" name="originYPreset" id="originYBottom" value="bottom" /><label for="originYBottom">Bottom</label><br />
				<input type="radio" class="with-gap" name="originYPreset" id="originYCenter" value="center" /><label for="originYCenter">Center</label><br />
				<input type="radio" class="with-gap" name="originYPreset" id="originYRandom" value="random" checked /><label for="originYRandom">Random</label><br />
				<input type="radio" class="with-gap" name="originYPreset" id="originYCustom" value="custom" /><label for="originYCustom">Custom</label><br />
				<input type="number" name="originY" id="originY" placeholder="1" value="0" disabled/>
			</div>
			<label for="density">Density</label>
			<div class="range">
				<input type="range" min="0" max="300" value="20" step="1" name="density" id="density"/>
			</div> 
		</section>
	</fieldset>
	<fieldset class="spawn">
		<legend>
			<h6>Spawn</h6>
			<div class="switch">
				<label for="spawnBool">
					<input type="checkbox" id="spawnBool" name="spawnBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<section class="fields">
			<div class="column">
				<label>Origin X</label>
				<input type="radio" class="with-gap" id="spawnOriginXLeft" name="spawnOriginXPreset" value="left" /><label for="spawnOriginXLeft">Left</label><br />
				<input type="radio" class="with-gap" id="spawnOriginXRight" name="spawnOriginXPreset" value="right" /><label for="spawnOriginXRight">Right</label><br />
				<input type="radio" class="with-gap" id="spawnOriginXCenter" name="spawnOriginXPreset" value="center" /><label for="spawnOriginXCenter">Center</label><br />
				<input type="radio" class="with-gap" id="spawnOriginXRandom" name="spawnOriginXPreset" value="random" checked /><label for="spawnOriginXRandom">Random</label><br />
				<input type="radio" class="with-gap" id="spawnOriginXCustom" name="spawnOriginXPreset" value="custom" /><label for="spawnOriginXCustom">Custom</label><br />
				<input type="number" name="spawnOriginX" id="spawnOriginX" placeholder="1" value="0" disabled/>
			</div>
			<div class="column">
				<label>Origin Y</label>
				<input type="radio" class="with-gap" name="spawnOriginYPreset" id="spawnOriginYTop" value="top" /><label for="spawnOriginYTop">Top</label><br />
				<input type="radio" class="with-gap" name="spawnOriginYPreset" id="spawnOriginYBottom" value="bottom" checked/><label for="spawnOriginYBottom">Bottom</label><br />
				<input type="radio" class="with-gap" name="spawnOriginYPreset" id="spawnOriginYCenter" value="center" /><label for="spawnOriginYCenter">Center</label><br />
				<input type="radio" class="with-gap" name="spawnOriginYPreset" id="spawnOriginYRandom" value="random" /><label for="spawnOriginYRandom">Random</label><br />
				<input type="radio" class="with-gap" name="spawnOriginYPreset" id="spawnOriginYCustom" value="custom" /><label for="spawnOriginYCustom">Custom</label><br />
				<input type="number" name="spawnOriginY" id="spawnOriginY" placeholder="1" value="0" disabled/>
			</div>
			<label for="spawnRate">Rate</label>
			<div class="range spawnRate-range">
				<input type="range" min="0" max="100" value="8" step="1" name="spawnRate" id="spawnRate"/>
			</div>
		</section>
	</fieldset>
	
</form>
