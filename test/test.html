<!DOCTYPE html>
<html>
<head>
	<title>Ion Test</title>
	<link rel="stylesheet" href="test.css"/>

</head>
<body>

<canvas id="testcanvas"></canvas>

<header>
	<h1>Ion</h1>
	<h2>A javascript particle generator for canvas</h2>
</header>

<form class="toolbox">
<section class="bar">
	<legend><h6>Presets</h6></legend>
	<select name="preset" id="preset">
		<option value="bokeh">Bokeh</option>
		<option value="ion">Ion</option>
		<option value="space">Space</option>
		<option value="geometry">Geometry</option>
		<option value="rain">Rain</option>
		<option value="music">Music</option>
		<option value="sakura">Sakura Blossoms</option>
	</select>
</section>
<section class="panel">
	<fieldset class="shape">
		<legend><h6>Shape</h6></legend>
		<select name="shape" id="shape">
		</select>
	</fieldset>
	<fieldset class="background">
		<legend><h6>Background</h6></legend>
		<div class="color">
			<input type="color" name="canvasBackground" id="canvasBackground"  value="#212121" oninput="canvasBackgroundDisplay.value = canvasBackground.value.replace('#', '')" />
			<label for="canvasBackground">
				<span class="inline-label">
						<span class="form-label">#</span>
						<input type="text" name="canvasBackgroundDisplay" id="canvasBackgroundDisplay"  value="212121" oninput="canvasBackground.value = '#'+canvasBackgroundDisplay.value">
				</span>
			</label>
		</div>
	</fieldset>
	<fieldset class="color">
		<legend>
			<h6>Color</h6>
			<div class="switch">
				<label for="colorBool">
					<input type="checkbox" id="colorBool" name="colorBool" checked><span class="lever"></span>
				</label>
			</div>
			<div class="random">
				<label for="colorRandomize">Randomize</label><input type="checkbox" name="colorRandomize" id="colorRadomize" />
			</div>
		</legend>
		<div class="color">
			<input type="color" name="color" id="color"  value="#00e5ff" oninput="colorDisplay.value = color.value.replace('#', '')" />
			<label for="color">
			<span class="inline-label">
					<span class="form-label">#</span>
					<input type="text" name="colorDisplay" id="colorDisplay"  value="00e5ff" oninput="color.value = '#'+colorDisplay.value">
			</span>
			</label>
		</div>
		<div class="range">
			<label for="colorOpacity">Opacity</label>
			<input type="range" value="30" min="0" max="100" name="colorOpacity" id="colorOpacity" oninput="colorOpacityO.value = colorOpacity.value">
			<output id="colorOpacityO">30</output>
		</div>
	</fieldset>
	<fieldset class="border">
		<legend>
			<h6>Stroke</h6>
			<div class="switch">
				<label for="borderBool">
					<input type="checkbox" id="borderBool" name="borderBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<div class="color">
			<input type="color" name="borderColor" id="borderColor"  value="#00e5ff" oninput="borderColorDisplay.value = borderColor.value.replace('#', '')" />
			<label for="borderColor">
			<span class="inline-label">
					<span class="form-label">#</span>
					<input type="text" name="borderColorDisplay" id="borderColorDisplay"  value="00e5ff" oninput="borderColor.value = '#'+borderColorDisplay.value">
			</span>
			</label>
		</div>
		<div class="range">
			<label for="borderOpacity">Opacity</label>
			<input type="range" value="100" min="0" max="100" name="borderOpacity" id="borderOpacity" oninput="borderOpacityO.value = borderOpacity.value">
			<output id="borderOpacityO">100</output>
		</div>
		<div class="range">
			<label for="borderWidth">Size</label>
			<input type="range" value="2" min="0" max="10" name="borderWidth" id="borderWidth" oninput="borderWidthO.value = borderWidth.value">
			<output id="borderWidthO">2</output>
		</div>
	</fieldset>
	<fieldset class="size">
		
	</fieldset>
	<fieldset class="density">
		<legend><h6>Density</h6></legend>
		<div class="range">
			<input type="range" min="0" max="300" value="20" name="density" id="density" oninput="densityO.value = density.value"/>
			<output id="densityO">20</output>
		</div> 
	</fieldset>
</section>
<section class="panel">
	<fieldset class="life">
		<legend>
			<h6>Life</h6>
		</legend>
		<input type="checkbox" name="immortal" id="immortal" checked /><label for="immortal">Immortal</label>
		<div class="range">
			<input type="range" min="0" max="1000" value="1000" name="maxLife" id="maxLife" oninput="maxLifeO.value = maxLife.value" />
			<output id="maxLifeO">1000</output>
		</div>
	</fieldset>
	<fieldset class="spawn">
		<legend>
			<h6>Spawn</h6>
			<div class="switch">
				<label for="spawnBool">
					<input type="checkbox" id="spawnBool" name="spawnBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<div class="column">
			<label>Origin X</label>
			<input type="radio" name="originXPreset" value="left" /><label for="originXPreset">Left</label>
			<input type="radio" name="originXPreset" value="right" /><label for="originXPreset">Right</label>
			<input type="radio" name="originXPreset" value="center" /><label for="originXPreset">Center</label>
			<input type="radio" name="originXPreset" value="random" checked /><label for="originXPreset">Random</label>
			<input type="radio" name="originXPreset" value="custom" /><label for="originXPreset">Custom</label>
			<input type="number" name="originX" id="originX" placeholder="1" value="0" disabled/>
		</div>
		<div class="column">
			<label>Origin Y</label>
			<input type="radio" name="originYPreset" value="top" /><label for="originYPreset">Top</label>
			<input type="radio" name="originYPreset" value="bottom" checked/><label for="originYPreset">Bottom</label>
			<input type="radio" name="originYPreset" value="center" /><label for="originYPreset">Center</label>
			<input type="radio" name="originYPreset" value="random" /><label for="originYPreset">Random</label>
			<input type="radio" name="originYPreset" value="custom" /><label for="originYPreset">Custom</label>
			<input type="number" name="originY" id="originY" placeholder="1" value="0" disabled/>
		</div>
		<label for="spawnRate">Rate</label>
		<div class="range">
			<input type="range" min="0" max="100" value="4" name="spawnRate" id="spawnRate" oninput="spawnRateO.value = spawnRate.value"/>
			<output id="spawnRateO">20</output>
		</div>
	</fieldset>
	<fieldset class="gravity">
		<legend>
			<h6>Gravity</h6>
			<div class="switch">
				<label for="gravityBool">
					<input type="checkbox" id="gravityBool" name="gravityBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<div class="range">
			<input type="range" min="-5" max="5" value="-0.5" step="0.1" name="gravity" id="gravity" oninput="gravityO.value = gravity.value"/>
			<output id="gravityO">-0.5</output>
		</div>
		
	</fieldset>
	<fieldset class="wind">
		<legend>
			<h6>Wind</h6>
			<div class="switch">
				<label for="windBool">
					<input type="checkbox" id="windBool" name="windBool" checked><span class="lever"></span>
				</label>
			</div>
		</legend>
		<div class="range">
			<input type="range" min="-5" max="5" value="-0.5" step="0.1" name="wind" id="wind" oninput="windO.value = wind.value"/>
			<output id="windO">-0.5</output>
		</div>
		
	</fieldset>
	<fieldset class="rotation disabled">
		<legend>
			<h6>Rotate</h6>
			<div class="switch">
				<label for="rotationBool">
					<input type="checkbox" id="rotationBool" name="rotationBool"><span class="lever"></span>
				</label>
			</div>
		</legend>
		<label for="rotationDirection">Direction</label>
		<select name="rotationDirection" id="rotationDirection" disabled>
			<option value="clockwise">Clockwise</option>
			<option value="counter-clockwise">Counter Clockwise</option>
			<option value="random">Random</option>
		</select>
		<div class="range">
			<label for="orient">Orientation</label>
			<input type="range" min="0" max="3600" value="0" name="orient" id="orient" disabled oninput="orientO.value = orient.value" />
			<output id="orientO">0</output>
		</div>
		<div class="range">
			<label for="rotationVelocity">Velocity</label>
			<input type="range" min="0" max="100" value="3" name="rotationVelocity" id="rotationVelocity" disabled oninput="rotationVelocityO.value = rotationVelocity.value" />
			<output id="rotationVelocityO">3</output>
		</div>
	</fieldset>
	<fieldset class="fade disabled">
		<legend>
			<h6>Fade</h6>
			<div class="switch">
				<label for="fadeBool">
					<input type="checkbox" id="fadeBool" name="fadeBool"><span class="lever"></span>
				</label>
			</div>
		</legend>
		<label for="fade">Animate</label>
		<select name="fade" id="fade" disabled>
			<option value="in">In</option>
			<option value="out">Out</option>
			<option value="in-out">In-Out</option>
		</select>
		<div class="range">
			<label for="">Speed</label>
			<input type="range" min="0.00" max="20.00" value="0.1" name="fadeSpeed" id="fadeSpeed" disabled oninput="fadeSpeedO.value = fadeSpeed.value"/>
			<output id="fadeSpeedO">0.1</output>
		</div>
	</fieldset>
</section>

		<label for="frameRate">Frame Rate</label>
		<input type="range" min="10" max="3000" value="30" name="frameRate" id="frameRate" />
	</fieldset> -->
</form>

<script type="text/javascript" src="demo.js"></script>

</body>
</html>
